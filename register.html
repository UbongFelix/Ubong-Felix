<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="form-page register border">
        <div class="right">
          <div class="navigation">
            <a class="navbar-brand" href="index.html"><img src="assets/images/logo.jpeg" class="navbar-logo"
                width="75" alt=""></a>
          </div>
          <div class="col-12">
            <form class="card__form form-1 bg-white shadow-none">
              <h4 class="secondary__heading">Get Started!</h4>
              <div class="input-group">
                <input type="text" id="fName" required placeholder="First Name" required>
              </div>
              <div class="input-group">
                <input type="text" id="lName" placeholder="Last Name" required>
              </div>
              <div class="input-group">
                <input type="email" id="email" placeholder="Email Address" required>
              </div>
              <div class="input-group">
                <input type="password" id="pwd" required
                  placeholder="Create Password">
              </div>
              <div class="input-group">
                <input type="password" id="cPwd" required
                  placeholder="Confirm Password">
              </div>
              <div class="input-group">
                <button type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
